<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="signupresult.html" method="GET" enctype="multipart/form-data"><!--POST(another keyword like get) the information to the server(Database),enctype=if we have input file-->
        <div><!--this tag is for grouping-->
            <label for="usernameid">User name</label><!--FOR AND ID ==If we touch the label user name means it will highlight the username check box-->
            <input type="text" name="username" id="usernameid" value="Sanjay"><!--value==default value-->
        </div>
        <div>
            <label>Password</label>
            <input type="password" name="Password" maxlength="5" minlength="2" required><!---type=password show the text in dot formet,maxlength=5 we cant type more than 5 character,required=should be filled compulsary-->
        </div>
        <div>
            <input type="email" name="Email" placeholder="EMAIL" required>
        </div>
        <div>
            <label for="yearofbirth">year of birth</label>
            <input type="number" name="yearofbirth" id="yearofbirth" minlength="4" min="2000" max="2018" step="2">
        </div>
        <div>
            <label for="dateofbirth">date of birth</label>
            <input type="date" name="dateofbirth" id="dateofbirth" min="2000-01-01">
        </div>
        <div>
            <label for="about">About</label>
            <textarea name="about" id="about" cols="40" rows="10"></textarea>
        </div>
        <div>
            <input type="checkbox" name="smsalert" id="sms">
            <label for="sms">SMS alert</label>
        </div>
        <div>
            <input type="radio" name="gender" id="male" value="male"><!--name is same for both the radiobutton because they are grouped-->
            <label for="male">male</label>
        </div>
        <div>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">female</label>
        </div>
        <div>
            <select name="state" id="state"><!--Drop down box-->
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="AP">Andhra Pradesh</option>
            </select>
        </div>
        <div>
            <select name="state" id="state" multiple><!--Select multiple value-->
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="AP">Andhra Pradesh</option>
            </select>
        </div>
        <div>
            <label for="file">Choose file</label>
            <input type="file" name="file" id="file">
        </div>
        <button type="submit">sign up</button><!--type=submit If we press the Enter key means the sign up button will get work-->
        <button type="reset">Reset</button><!--Undo the typed information-->
        <input type="image" src="submit.jpg" width="100">
    </form>
</body>
</html>
